<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <script src="https://use.fontawesome.com/fc82f8f294.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <!-- Latest compiled and minified CSS -->
    <title>Snake Game</title>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="500" height="350">
        <!-- <canvas id="instructions" width="300" height="300"></canvas> -->
        <!-- style="background: url('./images/background.jpg')" -->
      </canvas>
      <div class="buttonStart">
        <button type="button" class="btn btn-warning">Start Game!</button>
      </div>
      <div class="elements">
        <!-- elements snake will eat
        free code camp -->
        <i class="fa fa-free-code-camp" aria-hidden="true"></i>
        <!-- menu bars -->
        <i class="fa fa-bars" aria-hidden="true"></i>
        <!-- code -->
        <i class="fa fa-code" aria-hidden="true"></i>
        <!-- code fork -->
        <i class="fa fa-code-fork" aria-hidden="true"></i>
        <!-- database -->
        <i class="fa fa-database" aria-hidden="true"></i>
        <!-- code file -->
        <i class="fa fa-file-code-o" aria-hidden="true"></i>
        <!-- laptop -->
        <i class="fa fa-laptop" aria-hidden="true"></i>
        <!-- dolar - jquery -->
        <i class="fa fa-usd" aria-hidden="true"></i>
        <!-- apple -->
        <i class="fa fa-apple" aria-hidden="true"></i>
        <!-- codepen -->
        <i class="fa fa-codepen" aria-hidden="true"></i>
        <!-- github -->
        <i class="fa fa-github" aria-hidden="true"></i>
      </div>
    </div>
  </body>
</html>
