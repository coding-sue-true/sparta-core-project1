<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="images/favicon.ico">
    <!--  BOOTSTRAP  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!--  JQUERY  -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
    <!--  FONT AWESOME  -->
    <script src="https://use.fontawesome.com/fc82f8f294.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <title>Snake Game</title>
  </head>
  <body>
    <!-- Snake Logo -->
    <nav class="navbar">
      <img src="images/logo.png" alt="snakeLogo" id="logo">
    </nav>
    <!-- Background music -->
    <button id="musicPlayer">
      <i class="fa fa-music fa-lg" aria-hidden="true"></i>
    </button>
    <!-- Score Screen only shown when playing -->
    <div class="scoreScreen">
      <h3>Score</h3>
      <p> </p>
      <img src="images/animatedsnake.gif" alt="animatedsnake" id="animatedSnake">
    </div>
    <!-- This is the main container where all code is -->
    <div class="container">
      <!-- This is the first screen we see on the page with instructions and start game options -->
      <div class="firstScreen">
        <div id="instructions">
          <img src="images/snake.png" alt="snake">
          <ul>
            <li><h1>Rules</h1></li>
            <li>Use your keyboard keys to move the snake: right, up, left, down.</li>
            <li>If you go against the walls, you die!</li>
            <li>Score as much as you can by eating elements</li>
            <li>Speed will be increasing as you score. Can you get to 30 points?!</li>
          </ul>
        </div>
        <div class="buttonStart">
          <button type="button" class="btn btn-warning">Start Game!</button>
        </div>
      </div>
      <!-- This is the page where the game is displayed, score can be seen on this page -->
      <div class="gamePageScreen">
        <canvas id="canvas" width="500" height="360"></canvas>
      </div>
      <!-- This is the game over page, score is displayed, user can restart the game -->
      <div class="gameOverScreen">
        <img src="images/gameover.gif" alt="gameover.gif">
        <h1>GAME OVER</h1>
        <br>
        <h3>Your Score is </h3>
        <div class="buttonRestartGame">
          <button type="button" class="btn btn-warning">Restart Game!</button>
        </div>
      </div>
    </div>
  </body>
</html>
