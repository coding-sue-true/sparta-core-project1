<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--  BOOTSTRAP  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!--  JQUERY  -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
    <!--  FONT AWESOME  -->
    <script src="https://use.fontawesome.com/fc82f8f294.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <title>Snake Game</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="images/logo.png" alt="snakeLogo" id="logo">
    </nav>
    <div class="container">
      <div id="instructions">
        <img src="images/snake.png" alt="snake">
        <ul>
          <li><h1>Rules</h1></li>
          <li>Use your keyboard keys to move the snake: right, up, left, down.</li>
          <li>If you go against the walls or the snake itself, you die!</li>
          <li>Score as much as you can by eating elements</li>
        </ul>
      </div>
      <div class="buttonStart">
        <a href="#canvas"><button type="button" class="btn btn-warning">Start Game!</button></a>
      </div>
      <div class="gamePage">
        <canvas id="canvas" width="500" height="360"></canvas>
      </div>
      <div class="elements">
        <!-- elements snake will eat
        free code camp -->
        <i class="fa fa-free-code-camp" aria-hidden="true"></i>
        <!-- menu bars -->
        <i class="fa fa-bars" aria-hidden="true"></i>
        <!-- code -->
        <i class="fa fa-code" aria-hidden="true"></i>
        <!-- code fork -->
        <i class="fa fa-code-fork" aria-hidden="true"></i>
        <!-- database -->
        <i class="fa fa-database" aria-hidden="true"></i>
        <!-- code file -->
        <i class="fa fa-file-code-o" aria-hidden="true"></i>
        <!-- laptop -->
        <i class="fa fa-laptop" aria-hidden="true"></i>
        <!-- dolar - jquery -->
        <i class="fa fa-usd" aria-hidden="true"></i>
        <!-- apple -->
        <i class="fa fa-apple" aria-hidden="true"></i>
        <!-- codepen -->
        <i class="fa fa-codepen" aria-hidden="true"></i>
        <!-- github -->
        <i class="fa fa-github" aria-hidden="true"></i>
      </div>
    </div>
  </body>
</html>
